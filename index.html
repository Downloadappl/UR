<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <!-- استخدام مكتبة Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap');
        
        body {
            background: #2c3e50; /* لون خلفية ثابت بدلاً من التدرج */
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: "Zain", system-ui;
            overflow-x: hidden;
        }
        
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #54cfbb;
            font-size: 20px;
        }
        
        a {
            text-decoration: none;
        }
        
        .header-page {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        
        p3.appname {
            color: #54cfbb;
            font-weight: 900;
            font-size: 22px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(64, 154, 140, 0.8);
            width: max-content;
            align-content: center;
            flex-direction: column;
            padding: 15px 15px 30px 15px;
            border-radius: 0px 0px 30px 30px;
            box-shadow: 0 0 80px -11px #3b867a;
            backdrop-filter: blur(24px);
        }
        
        img.applogo {
            width: 65px;
            height: auto;
        }
        
        .firstchannels-section, .secondchannels-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px;
            z-index: 1;
        }
        
        .firstchannels-section {
            margin-top: 100px; /* تقليل المسافة بين الهيدر وقنوات الرياضة */
        }
        
        .secondchannels-section {
            margin-top: 30px; /* تقليل المسافة بين قنوات الرياضة وقنوات الأفلام */
        }
        
        p2.sportchannels {
            background: #2c3e50;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 25px;
            padding: 5px 20px;
            border-radius: 100px 0px 0px 100px;
            display: flex;
            align-items: center;
        }
        
        p2.movieschannels {
            background: #e74c3c;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 25px;
            padding: 5px 20px;
            border-radius: 100px 0px 0px 100px;
            display: flex;
            align-items: center;
        }
        
        p2 i {
            margin-right: 10px;
        }
        
        img.chpostsport, img.chpostmovies {
            padding: 15px;
            border-radius: 40px 21px;
            margin: 15px;
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        img.chpostsport {
            background-color: #2c3e50;
            box-shadow: 0 0 20px 0px #2d5852;
        }
        
        img.chpostmovies {
            background-color: #e74c3c;
            box-shadow: 0 0 20px 0px #8b3b3b;
        }
        
        img.chpostsport:hover, img.chpostmovies:hover {
            transform: scale(1.1);
        }
        
        .scroll-container {
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
            direction: rtl; /* السحب من اليمين لليسار */
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            border-radius: 100px;
        }
        
        ::-webkit-scrollbar-track {
            background: #181818;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #627572;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <!-- بداية الرسوم المتحركة عند فتح الموقع -->
    <div class="loader animate__animated animate__fadeIn">
        <i class="bi bi-arrow-repeat"></i>

    </div>

    <!-- بداية الهيدر -->
    <div class="header-page animate__animated animate__bounceInDown">
